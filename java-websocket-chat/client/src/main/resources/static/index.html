<!DOCTYPE html>
<html lang="en">

<head>
    <title>Chat</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css"
        integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
        integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
            <h3>Chat</h3>
        </div>
        <div class="col-sm-2"></div>
    </div>
    <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-8">
                <div class="input-group">
                    <input type="text" class="form-control" aria-label="Nickname" id="nickname"></input> 
                    <button type="button" onclick="connect(document.getElementById('nickname').value);">Connect</button>                   
                </div>
            </div>
            <div class="col-sm-2"></div>
        </div>
    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
            <textarea  class="form-control" aria-label="Chat Messages" id="chatMessages" cols="15"
                rows="20"></textarea>
        </div>
        <div class="col-sm-2"></div>
    </div>
    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
            <div class="input-group">
                <input type="text" class="form-control" aria-label="New Message" id="newMsg"></input>
                <button type="button" onclick="send(document.getElementById('newMsg').value);">Send</button>
            </div>
        </div>
        <div class="col-sm-2"></div>
    </div>
</body>

<script src="chat.js"></script>

</html>
